  <style>

    h1 {

    .checkout-btn {
      background-color: #e91e63;

      border: none;
      padding: 12px;

      margin-top: 20px;

    }

    .checkout-btn:hover {

    @media (max-width: 768px) {

  </style>
</head>
<body>
  <h1>üõí Gi·ªè h√†ng c·ªßa b·∫°n</h1>

  <div class="container">
    <div class="left-column">
      <div id="cartContainer"></div>
      <div class="total" id="totalAmount">T·ªïng: 0 ƒë</div>

      <div class="section addon-list">
        <label>S·∫£n ph·∫©m ph·ª•:</label>
        <div id="addonList"></div>
      </div>
    </div>

    <div class="right-column">
      <div class="section">
        <label>D·ªãch v·ª•:</label><br>
        <label><input type="radio" name="service" value="self" checked> Mua cho b·∫£n th√¢n</label><br>
        <label><input type="radio" name="service" value="gift"> Qu√† t·∫∑ng</label>
      </div>

      <div class="section">
        <label>H·ªç v√† t√™n:</label>
        <input type="text" id="buyerName">

        <label>S·ªë ƒëi·ªán tho·∫°i:</label>
        <input type="tel" id="buyerPhone">

        <label>ƒê·ªãa ch·ªâ:</label>
        <input type="text" id="buyerAddress">

        <label>Ghi ch√∫:</label>
        <textarea id="buyerNote" rows="3" placeholder="Ghi ch√∫ th√™m n·∫øu c√≥..."></textarea>
      </div>

      <button class="checkout-btn" onclick="checkout()">üßæ ƒê·∫∑t h√†ng</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCR6ChodbxTFeMqVEfc37LGMZn0sRKyl-k",
      authDomain: "loichucyeuthuong18.firebaseapp.com",
      projectId: "loichucyeuthuong18",
      storageBucket: "loichucyeuthuong18.appspot.com",
      messagingSenderId: "434140825017",
      appId: "1:434140825017:web:13deda5e05e22fe2f76268"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const cartContainer = document.getElementById("cartContainer");
    const totalAmount = document.getElementById("totalAmount");
    const addonList = document.getElementById("addonList");

    function loadCart() {
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      cartContainer.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="cart-info">
            <div><strong>${item.name}</strong></div>
            <div>${item.price} ƒë</div>
          </div>
          <div class="qty-controls">
            <button onclick="updateQty(${index}, -1)">-</button>
            <span>${item.qty}</span>
            <button onclick="updateQty(${index}, 1)">+</button>
          </div>
        `;
        cartContainer.appendChild(div);
        total += item.price * item.qty;
      });

      document.querySelectorAll(".addon-list input:checked").forEach(cb => {
        total += parseInt(cb.dataset.price);
      });

      totalAmount.textContent = `T·ªïng: ${total.toLocaleString()} ƒë`;
    }

    function updateQty(index, delta) {
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      cart[index].qty += delta;
      if (cart[index].qty <= 0) cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function loadAddons() {
      db.ref("products").orderByChild("type").equalTo("phu").once("value", snapshot => {
        const data = snapshot.val();
        addonList.innerHTML = "";
        if (!data) return;
        Object.entries(data).forEach(([id, item]) => {
          const addon = document.createElement("div");
          addon.className = "addon-item";
          addon.innerHTML = `
            <input type="checkbox" data-name="${item.name}" data-price="${item.price}">
            <img src="${item.images?.[0] || ''}" alt="${item.name}">
            <div class="addon-info">
              <div><strong>${item.name}</strong> (+${parseInt(item.price).toLocaleString()}ƒë)</div>
              <small>${item.desc || ''}</small>
            </div>
          `;
          addonList.appendChild(addon);
        });

        document.querySelectorAll(".addon-list input").forEach(cb => {
          cb.addEventListener("change", loadCart);
        });
      });
    }

    function checkout() {
      const name = document.getElementById("buyerName").value;
      const phone = document.getElementById("buyerPhone").value;
      const address = document.getElementById("buyerAddress").value;

      if (!name || !phone || !address) {
        alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin ng∆∞·ªùi mua!");
        return;
      }

      alert("‚úÖ ƒê·∫∑t h√†ng th√†nh c√¥ng!\nC·∫£m ∆°n b·∫°n ƒë√£ mua h√†ng t·∫°i Nh√† M·ªôc Mi√™n.");
      localStorage.removeItem("cart");
      loadCart();
    }

    loadAddons();
    loadCart();
  </script>
</body>
</html>
