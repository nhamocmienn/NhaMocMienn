<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Danh sách đơn hàng</title>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Be Vietnam Pro', sans-serif;
      background: #f0f2f5;
      padding: 20px;
      margin: 0;
    }
    h2 {
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    th {
      background: #fafafa;
    }
    select, input[type="date"] {
      padding: 8px;
      margin-right: 10px;
    }
    .filter-section {
      margin-bottom: 20px;
    }
    .btn {
      padding: 8px 14px;
      background: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn:hover {
      background: #c0392b;
    }
    .status-pending { color: orange; font-weight: bold; }
    .status-completed { color: green; font-weight: bold; }
    .status-paid { color: blue; font-weight: bold; }
  </style>
</head>
<body>

  <h2>📋 Danh sách đơn hàng</h2>

  <div class="filter-section">
    <label>Lọc theo ngày:</label>
    <input type="date" id="filterDate">
    <label>Trạng thái:</label>
    <select id="filterStatus">
      <option value="">Tất cả</option>
      <option value="pending">Đang chờ</option>
      <option value="paid">Đã thanh toán</option>
      <option value="completed">Đã hoàn thành</option>
    </select>
    <button onclick="loadOrders()" class="btn">Lọc</button>
    <button onclick="openAddOrderModal()" class="btn" style="margin-left: auto; float: right;">➕ Thêm đơn</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Mã đơn</th>
        <th>Tên khách</th>
        <th>Địa chỉ</th>
        <th>SDT</th>
        <th>Phương thức</th>
        <th>Trạng thái</th>
        <th>Ngày tạo</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody id="orderTableBody"></tbody>
  </table>

  <!-- Modal Thêm đơn hàng -->
  <div id="addOrderModal" style="display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.5); align-items:center; justify-content:center;">
    <div style="background:#fff; padding:20px; border-radius:8px; width:400px;">
      <h3>➕ Thêm đơn hàng</h3>
      <input id="newName" placeholder="Họ tên" style="width:100%; margin-bottom:10px">
      <input id="newAddress" placeholder="Địa chỉ" style="width:100%; margin-bottom:10px">
      <input id="newPhone" placeholder="Số điện thoại" style="width:100%; margin-bottom:10px">
      <select id="newPayment" style="width:100%; margin-bottom:10px">
        <option value="cod">Thanh toán COD</option>
        <option value="bank">Chuyển khoản</option>
      </select>
      <button class="btn" onclick="saveNewOrder()">Lưu đơn</button>
      <button class="btn" style="background:#aaa; margin-left:10px" onclick="closeAddOrderModal()">Đóng</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCR6ChodbxTFeMqVEfc37LGMZn0sRKyl-k",
      authDomain: "loichucyeuthuong18.firebaseapp.com",
      databaseURL: "https://loichucyeuthuong18-default-rtdb.firebaseio.com",
      projectId: "loichucyeuthuong18",
      storageBucket: "loichucyeuthuong18.appspot.com",
      messagingSenderId: "434140825017",
      appId: "1:434140825017:web:13deda5e05e22fe2f76268"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function formatDate(iso) {
      const d = new Date(iso);
      return d.toLocaleDateString() + ' ' + d.toLocaleTimeString();
    }

    function loadOrders() {
      const dateFilter = document.getElementById("filterDate").value;
      const statusFilter = document.getElementById("filterStatus").value;
      db.ref("orders").once("value").then(snapshot => {
        const tbody = document.getElementById("orderTableBody");
        tbody.innerHTML = "";
        snapshot.forEach(child => {
          const o = child.val();
          const orderDate = new Date(o.createdAt);
          const selectedDate = dateFilter ? new Date(dateFilter) : null;

          if (selectedDate && orderDate.toDateString() !== selectedDate.toDateString()) return;
          if (statusFilter && o.status !== statusFilter) return;

          const statusText =
            o.status === 'completed' ? 'Đã hoàn thành'
            : o.status === 'paid' ? 'Đã thanh toán'
            : 'Đang chờ';

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${o.id}</td>
            <td>${o.customer.name}</td>
            <td>${o.customer.address}</td>
            <td>${o.customer.phone}</td>
            <td>${o.customer.payment}</td>
            <td class="status-${o.status}">${statusText}</td>
            <td>${formatDate(o.createdAt)}</td>
            <td><button class="btn" onclick="markAsCompleted('${o.id}')">✔ Hoàn tất</button></td>
          `;
          tbody.appendChild(tr);
        });
      });
    }

    function markAsCompleted(orderId) {
      db.ref("orders/" + orderId).update({ status: "completed" }).then(loadOrders);
    }

    function openAddOrderModal() {
      document.getElementById("addOrderModal").style.display = "flex";
    }
    function closeAddOrderModal() {
      document.getElementById("addOrderModal").style.display = "none";
    }

    function saveNewOrder() {
      const name = document.getElementById("newName").value.trim();
      const address = document.getElementById("newAddress").value.trim();
      const phone = document.getElementById("newPhone").value.trim();
      const payment = document.getElementById("newPayment").value;
      if (!name || !address || !phone || !payment) return alert("Điền đầy đủ thông tin!");

      const id = "OD" + Date.now();
      const newOrder = {
        id,
        items: [],
        customer: { name, address, phone, payment },
        total: 0,
        status: payment === 'bank' ? 'paid' : 'pending',
        createdAt: new Date().toISOString()
      };
      db.ref("orders/" + id).set(newOrder).then(() => {
        closeAddOrderModal();
        loadOrders();
      });
    }

    loadOrders();
  </script>
</body>
</html>
