<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Danh s√°ch ƒë∆°n h√†ng</title>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Be Vietnam Pro', sans-serif;
      background: #f0f2f5;
      padding: 20px;
      margin: 0;
    }
    h2 {
      margin-bottom: 20px;
    }
    .filter-section {
      margin-bottom: 20px;
    }
    .filter-section input, .filter-section select {
      padding: 8px;
      margin-right: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    th {
      background: #fafafa;
    }
    .btn {
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    .btn-detail { background: #3498db; color: #fff; }
    .btn-update { background: #27ae60; color: #fff; margin-left: 6px; }
    .btn:hover { opacity: 0.9; }
    .status-pending { color: orange; font-weight: bold; }
    .status-completed { color: green; font-weight: bold; }
    .status-paid { color: blue; font-weight: bold; }
    #orderDetailModal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: auto;
    }
    .modal-content {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      width: 100%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }
    .modal-row { margin-bottom: 12px; font-size: 15px; line-height: 1.5; }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ccc;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      border: none;
    }
  </style>
</head>
<body>
  <h2>üìã Danh s√°ch ƒë∆°n h√†ng</h2>

  <div class="filter-section">
    <input type="date" id="filterDate">
    <select id="filterStatus">
      <option value="">T·∫•t c·∫£ tr·∫°ng th√°i</option>
      <option value="pending">ƒêang ch·ªù</option>
      <option value="paid">ƒê√£ thanh to√°n</option>
      <option value="completed">Ho√†n th√†nh</option>
    </select>
    <input type="text" id="searchInput" placeholder="T√¨m theo ID, t√™n, ng√†y">
    <button onclick="loadOrders()" class="btn">L·ªçc</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>M√£ ƒë∆°n</th>
        <th>T√™n kh√°ch</th>
        <th>T·ªïng ti·ªÅn</th>
        <th>Tr·∫°ng th√°i</th>
        <th>Ng√†y t·∫°o</th>
        <th>Thao t√°c</th>
      </tr>
    </thead>
    <tbody id="orderTableBody"></tbody>
  </table>

  <div id="orderDetailModal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeOrderDetail()">ƒê√≥ng</button>
      <h3>üìÑ Chi ti·∫øt ƒë∆°n h√†ng</h3>
      <div id="orderDetailBody"></div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCR6ChodbxTFeMqVEfc37LGMZn0sRKyl-k",
      authDomain: "loichucyeuthuong18.firebaseapp.com",
      projectId: "loichucyeuthuong18",
      storageBucket: "loichucyeuthuong18.firebasestorage.app",
      messagingSenderId: "434140825017",
      appId: "1:434140825017:web:13deda5e05e22fe2f76268"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function formatDate(iso) {
      const d = new Date(iso);
      return d.toLocaleDateString('vi-VN') + ' ' + d.toLocaleTimeString('vi-VN');
    }

    function loadOrders() {
      const dateVal = document.getElementById("filterDate").value;
      const statusVal = document.getElementById("filterStatus").value;
      const keyword = document.getElementById("searchInput").value.trim().toLowerCase();

      db.ref("orders").once("value").then(snapshot => {
        const tbody = document.getElementById("orderTableBody");
        tbody.innerHTML = "";

        snapshot.forEach(child => {
          const o = child.val();
          const created = new Date(o.createdAt);
          const searchMatch = o.id.toLowerCase().includes(keyword) ||
            o.customer?.name?.toLowerCase().includes(keyword) ||
            created.toLocaleDateString('vi-VN').includes(keyword);

          // ‚úÖ B·ªè qua n·∫øu l√† bank v√† tr·∫°ng th√°i v·∫´n pending
          if (o.customer?.payment === 'bank' && o.status === 'pending') return;

          if (dateVal && created.toISOString().split('T')[0] !== dateVal) return;
          if (statusVal && o.status !== statusVal) return;
          if (keyword && !searchMatch) return;

          const statusText = o.status === 'completed' ? 'Ho√†n th√†nh' : o.status === 'paid' ? 'ƒê√£ thanh to√°n' : 'ƒêang ch·ªù';

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${o.id}</td>
            <td>${o.customer?.name || ''}</td>
            <td>${(o.total || 0).toLocaleString()} ƒë</td>
            <td class="status-${o.status}">${statusText}</td>
            <td>${formatDate(o.createdAt)}</td>
            <td>
              <button class="btn btn-detail" onclick="showOrderDetail('${o.id}')">Chi ti·∫øt</button>
              <button class="btn btn-update" onclick="updateStatus('${o.id}')">C·∫≠p nh·∫≠t</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      });
    }

    function showOrderDetail(orderId) {
      db.ref("orders/" + orderId).once("value").then(snapshot => {
        const o = snapshot.val();
        const item = o.items?.[0] || {};
        const statusText = o.status === 'completed' ? 'Ho√†n th√†nh' : o.status === 'paid' ? 'ƒê√£ thanh to√°n' : 'ƒêang ch·ªù';

        const html = `
          <div class="modal-row"><strong>M√£ ƒë∆°n:</strong> ${o.id}</div>
          <div class="modal-row"><strong>H·ªç t√™n:</strong> ${o.customer?.name || ''}</div>
          <div class="modal-row"><strong>Email:</strong> ${o.customer?.contact || ''}</div>
          <div class="modal-row"><strong>ƒê·ªãa ch·ªâ:</strong> ${o.customer?.address || ''}</div>
          <div class="modal-row"><strong>SDT:</strong> ${o.customer?.phone || ''}</div>
          <div class="modal-row"><strong>S·∫£n ph·∫©m:</strong> ${item.title || ''}</div>
          <div class="modal-row"><strong>Size:</strong> ${item.size || ''}</div>
          <div class="modal-row"><strong>S·ªë l∆∞·ª£ng:</strong> ${item.quantity || 0}</div>
          <div class="modal-row"><strong>T·ªïng ti·ªÅn:</strong> ${o.total?.toLocaleString() || 0} ƒë</div>
          <div class="modal-row"><strong>Tr·∫°ng th√°i:</strong> ${statusText}</div>
        `;
        document.getElementById("orderDetailBody").innerHTML = html;
        document.getElementById("orderDetailModal").style.display = "flex";
      });
    }

    function updateStatus(orderId) {
      db.ref("orders/" + orderId).update({ status: "completed" }).then(() => loadOrders());
    }

    function closeOrderDetail() {
      document.getElementById("orderDetailModal").style.display = "none";
    }

    loadOrders();
  </script>
</body>
</html>
